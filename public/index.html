<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Hub - Tool Filtering Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #f0f0f0;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-enabled {
      background: #d4edda;
      color: #155724;
    }

    .status-disabled {
      background: #f8d7da;
      color: #721c24;
    }

    .metric {
      margin-bottom: 16px;
    }

    .metric:last-child {
      margin-bottom: 0;
    }

    .metric-label {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 4px;
    }

    .metric-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: #667eea;
    }

    .metric-value.large {
      font-size: 2.5rem;
    }

    .metric-subtext {
      font-size: 0.85rem;
      color: #999;
      margin-top: 4px;
    }

    .categories-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .category-tag {
      background: #667eea;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .servers-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .server-tag {
      background: #764ba2;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .empty-state {
      color: #999;
      font-style: italic;
      font-size: 0.9rem;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s ease;
    }

    .footer {
      text-align: center;
      color: white;
      margin-top: 40px;
      opacity: 0.8;
    }

    .refresh-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
      margin-left: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #f5c6cb;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 1.2rem;
    }

    .mode-badge {
      display: inline-block;
      padding: 8px 16px;
      background: #e3f2fd;
      color: #1976d2;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
    }

    .cache-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .cache-metric {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
    }

    .cache-metric-label {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 4px;
    }

    .cache-metric-value {
      font-size: 1.4rem;
      font-weight: 700;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MCP Hub ðŸ”§</h1>
      <p class="subtitle">Tool Filtering Dashboard</p>
    </header>

    <div id="error-container"></div>
    <div id="dashboard-container" class="loading">Loading filtering statistics...</div>

    <footer class="footer">
      <p>Auto-refreshing every 5 seconds <span class="refresh-indicator"></span></p>
      <p style="margin-top: 8px; font-size: 0.9rem;">Last updated: <span id="last-update">--</span></p>
    </footer>
  </div>

  <script>
    let refreshInterval;

    async function fetchFilteringStats() {
      try {
        const response = await fetch('/api/filtering/stats');
        
        if (!response.ok) {
          // Try to parse error message from JSON response
          const errorData = await response.json().catch(() => ({ error: response.statusText }));
          throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        displayStats(data);
        clearError();
      } catch (error) {
        displayError(`Failed to fetch filtering statistics: ${error.message}`);
      }
    }

    function displayStats(stats) {
      const container = document.getElementById('dashboard-container');
      const filterRate = (stats.filterRate * 100).toFixed(1);
      const cacheHitRate = (stats.cacheHitRate * 100).toFixed(1);
      const llmCacheHitRate = (stats.llmCacheHitRate * 100).toFixed(1);

      container.className = 'dashboard';
      container.innerHTML = `
        <!-- Status Card -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Filtering Status</h2>
            <span class="status-badge ${stats.enabled ? 'status-enabled' : 'status-disabled'}">
              ${stats.enabled ? 'Enabled' : 'Disabled'}
            </span>
          </div>
          <div class="metric">
            <div class="metric-label">Filter Mode</div>
            <div class="mode-badge">${stats.mode || 'None'}</div>
          </div>
          ${stats.serverFilterMode ? `
            <div class="metric" style="margin-top: 16px;">
              <div class="metric-label">Server Filter Mode</div>
              <div class="metric-value" style="font-size: 1.2rem;">${stats.serverFilterMode}</div>
            </div>
          ` : ''}
        </div>

        <!-- Tool Counts Card -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Tool Statistics</h2>
          </div>
          <div class="metric">
            <div class="metric-label">Total Tools</div>
            <div class="metric-value large">${stats.totalTools.toLocaleString()}</div>
          </div>
          <div class="metric">
            <div class="metric-label">Exposed Tools</div>
            <div class="metric-value">${stats.exposedTools.toLocaleString()}</div>
            <div class="metric-subtext">Available to clients</div>
          </div>
          <div class="metric">
            <div class="metric-label">Filtered Tools</div>
            <div class="metric-value">${stats.filteredTools.toLocaleString()}</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${filterRate}%"></div>
            </div>
            <div class="metric-subtext">${filterRate}% filtered out</div>
          </div>
        </div>

        <!-- Categories Card -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Active Categories</h2>
          </div>
          <div class="metric">
            <div class="metric-label">Allowed Categories (${stats.allowedCategories.length})</div>
            ${stats.allowedCategories.length > 0 ? `
              <div class="categories-list">
                ${stats.allowedCategories.map(cat => 
                  `<span class="category-tag">${cat}</span>`
                ).join('')}
              </div>
            ` : '<div class="empty-state">No category filtering applied</div>'}
          </div>
          ${stats.allowedServers.length > 0 ? `
            <div class="metric" style="margin-top: 20px;">
              <div class="metric-label">Allowed Servers (${stats.allowedServers.length})</div>
              <div class="servers-list">
                ${stats.allowedServers.map(server => 
                  `<span class="server-tag">${server}</span>`
                ).join('')}
              </div>
            </div>
          ` : ''}
        </div>

        <!-- Cache Performance Card -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Cache Performance</h2>
          </div>
          <div class="cache-stats">
            <div class="cache-metric">
              <div class="cache-metric-label">Category Cache</div>
              <div class="cache-metric-value">${stats.categoryCacheSize}</div>
              <div class="metric-subtext">${cacheHitRate}% hit rate</div>
            </div>
            <div class="cache-metric">
              <div class="cache-metric-label">LLM Cache</div>
              <div class="cache-metric-value">${stats.llmCacheSize}</div>
              <div class="metric-subtext">${llmCacheHitRate}% hit rate</div>
            </div>
          </div>
        </div>
      `;

      updateTimestamp();
    }

    function displayError(message) {
      const errorContainer = document.getElementById('error-container');
      errorContainer.innerHTML = `
        <div class="error-message">
          <strong>Error:</strong> ${message}
        </div>
      `;
    }

    function clearError() {
      document.getElementById('error-container').innerHTML = '';
    }

    function updateTimestamp() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('last-update').textContent = timeString;
    }

    // Initial fetch
    fetchFilteringStats();

    // Set up auto-refresh every 5 seconds
    refreshInterval = setInterval(fetchFilteringStats, 5000);

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
    });
  </script>
</body>
</html>
