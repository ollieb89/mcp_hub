# MCP Hub Nginx Reverse Proxy Configuration
# Install: sudo cp config/nginx-mcp-hub.conf /etc/nginx/sites-available/mcp-hub
# Enable: sudo ln -s /etc/nginx/sites-available/mcp-hub /etc/nginx/sites-enabled/
# SSL: sudo certbot --nginx -d mcp-hub.example.com
# Reload: sudo systemctl reload nginx

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=mcp_hub_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=mcp_hub_tools:10m rate=5r/s;

# Upstream backend
upstream mcp_hub_backend {
    server 127.0.0.1:7000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name mcp-hub.example.com;  # CHANGE THIS

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mcp-hub.example.com;  # CHANGE THIS

    # SSL configuration (certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/mcp-hub.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/mcp-hub.example.com/privkey.pem;

    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/mcp-hub-access.log;
    error_log /var/log/nginx/mcp-hub-error.log warn;

    # Client body size limit (for tool inputs)
    client_max_body_size 10M;

    # MCP endpoint (lower rate limit for tool execution)
    location /mcp {
        # Rate limiting
        limit_req zone=mcp_hub_tools burst=10 nodelay;
        limit_req_status 429;

        # Proxy configuration
        proxy_pass http://mcp_hub_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts (MCP tools can be slow)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # API endpoints (standard rate limit)
    location /api/ {
        # Rate limiting
        limit_req zone=mcp_hub_api burst=20 nodelay;
        limit_req_status 429;

        # Proxy configuration
        proxy_pass http://mcp_hub_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Caching for stats endpoint
        proxy_cache_bypass $http_upgrade;
    }

    # Server-Sent Events endpoint (no rate limit, streaming)
    location /events {
        # No rate limiting for SSE

        # Proxy configuration for SSE
        proxy_pass http://mcp_hub_backend;
        proxy_http_version 1.1;

        # Headers for SSE
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # SSE specific
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;  # 24 hours for long-lived connections
        chunked_transfer_encoding off;

        # Headers for SSE
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Accel-Buffering "no";
    }

    # OAuth callback endpoint
    location /oauth/ {
        # Rate limiting (prevent abuse)
        limit_req zone=mcp_hub_api burst=5 nodelay;

        # Proxy configuration
        proxy_pass http://mcp_hub_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no rate limit)
    location /api/health {
        access_log off;
        proxy_pass http://mcp_hub_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to config files
    location ~ \.(json|yaml|yml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
